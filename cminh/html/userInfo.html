<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin khách hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/userInfo.css">
</head>
<body>
<main class="inforUser">
    <section>
        <div class="grid wide container">
            <div class="row">
                <div class="col l-3">
                    <ul class="user-menu">
                        <li><a href="">Thông tin khách hàng</a></li>
                        <li><a href="">Đơn hàng</a></li>
                        <li><a href="">Yêu thích</a></li>
                        <li><a href="">Địa chỉ</a></li>
                    </ul>
                </div>

                <div class="col l-9">
                    <div class="user-info">
                        <h1>Thông tin khách hàng</h1>

                        <form id="user-info-form">
                            <div class="form-group">
                                <label for="name">Họ và Tên:</label>
                                <input type="text" id="name" name="name" value="Nguyễn Văn A" disabled>
                            </div>

                            <div class="form-group">
                                <label for="dob">Ngày Sinh:</label>
                                <input type="date" id="dob" name="dob" value="1995-05-20" disabled>
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" value="example@email.com" disabled>
                            </div>

                            <div class="form-group">
                                <label for="phone">Số Điện Thoại:</label>
                                <input type="tel" id="phone" name="phone" value="0123456789" disabled>
                            </div>

                            <!-- Nút Cập nhật thông tin và Lưu -->
                            <button type="button" id="update-btn" class="ubtn" onclick="enableEdit()">Cập nhật thông tin</button>
                            <button type="button" id="save-btn" class="ubtn" style="display:none;" onclick="saveChanges()">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="/js/scripts.js"></script>
</script>
</body>
</html>

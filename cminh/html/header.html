<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!-- Header and nav -->
    <header>
        <div class="grid wide">
            <div class="row">
                <div class="col l-6">
                    <div class="header_logo">
                        <a href=""><img src="../image/removebg_logo_tramNhoXinh.png" alt=""></a>
                        <h3>Trạm Nhỏ Xinh</h3>
                    </div>
                </div>
                <div class="col l-6">
                    <div class="header_search">
                        <div class="header_sub-search">
                            <input type="text" placeholder="Tìm kiếm" name="search" id="search">
                            <span><i class="fa-solid fa-cart-shopping"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="grid wide">
            <div class="nav row">
                <div class="col l-8">
                    <div class="nav_menu">
                            <ul class="nav_main-menu row">
                                <li class="col l-2"><a href="#">Trang chủ</a></li>
                                <li class="col l-2"><a href="#">Danh mục</a>
                                    <ul class="nav_drop-down">
                                        <li><a href="">Phụ kiện</a></li>
                                        <li><a href="">Vòng tay</a></li>
                                        <li><a href="">Túi len</a></li>
                                        <li><a href="">Nón len</a></li>
                                        <li><a href="">Trang trí</a></li>
                                        <li><a href="">Tô màu</a></li>
                                    </ul>
                                </li>
                                <li class="col l-2"><a href="#">Bài viết</a></li>
                                <li class="col l-2"><a href="#">Giới thiệu</a></li>
                                <li class="col l-2"><a href="#">Liên hệ</a></li>
                                <li class="col l-2"><a href="#">Tài khoản </a>
                                    <ul class="nav_drop-down">
                                        <li><a href="">Đăng ký</a></li>
                                        <li><a href="">Đăng nhập</a></li>
                                    </ul>
                                </li>
                            </ul>
                    </div>
                </div>
                <div class="col l-4">
                    <div class="nav_social">
                        <div class="icon">
                            <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                        </div>
                        <div class="nav_icon">
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </nav>
</body>

</html>

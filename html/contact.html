<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <main class="contact-container">
        <div class="grid wide">
            <div class="row">
                
                <div class="col l-8 contact-from">
                    <h2>Liên hệ với chúng tôi</h2>
                    <form action="">

                        <div class="from_information">
                        <input type="text" id="name" name="name" placeholder="Họ và tên" required>         
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>

                        <div class="from_information">
                        <input type="tel" id="phone" name="phone" placeholder="Số điện thoại" required>
                        <input type="text" id="subject" name="subject" placeholder="Nhập chủ đề" required>
                        </div>

                        <div class="from_information"> 
                            <textarea id="note" placeholder="Nhập nội dung" rows="5"></textarea> <br>
                        </div>

                        <button class="gui-button">Gửi Liên Hệ</button>
                    </form>
                </div>

                <div class="col l-4 contact-info">
                    <h2>Thông Tin Trạm Nhỏ Xinh</h2>

                    <div class="noidung">
                        <p>
                            Giới thiệu
                        </p>
                    </div>

                    <div>Liên hệ:</div>
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-square-facebook"></i></a> |
                         <a href="#"><i class="fa-solid fa-envelope"></i></a> |
                         <a href="#"><i class="fa-solid fa-phone"></i></a>
                    </div>

                </div>

            </div>
        </div>
    </main>
</body>
</html>
